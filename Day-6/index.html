<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Type Ahead ðŸ‘€</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form class="search-form">
        <input type="text" class="search" placeholder="City or State">
        <ul class="suggestions">
            <li>Filter for a city</li>
            <li>or a state</li>
        </ul>
    </form>
    <script>
        const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

        let cities = [];
            fetch(endpoint)
                .then(data => data.json())
                .then(data => {
                    cities.push(...data)
                });

        const searchHandler = (e) => {
            const searchQuery = e.target.value;
            const results = cities.filter(arr => {
                const regex = new RegExp(searchQuery, 'gi');
                return arr.state.match(regex) || arr.city.match(regex)
            });
            const html = results.map(place => {
                const regex = new RegExp(searchQuery, 'gi');
                const cityName = place.city.replace(regex, `<span class="hl">${searchQuery}</span>`);
                const stateName = place.state.replace(regex, `<span class="hl">${searchQuery}</span>`);
                return `<li>
                            <span class="name">${cityName}, ${stateName}</span>
                            <span class="population">${place.population}</span>
                        </li>`;
            }).join('');

            document.querySelector('.suggestions').innerHTML = html;
        }

        const searchInputSelector = document.querySelector('.search');
        searchInputSelector.addEventListener('change', searchHandler)
        searchInputSelector.addEventListener('keyup', searchHandler)

    </script>
</body>

</html>
