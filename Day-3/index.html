<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3</title>
    <style>
        :root {
            --margin: 30px;
            --padding: 30px;
            --bgcolor: #999;
            --font-size: 40px;
            --blur: 0px;
        }

        .title {
            font-size: var(--font-size);
        }

        .container {
            margin: var(--margin);
            background-color: var(--bgcolor);
            filter: blur(var(--blur));
            padding: var(--padding);
        }
    </style>
</head>
<body>
    <div>
        <p>
            Change Margin
            <input type="range" name="margin" min="10" max="150" value="10" data-suffix="px">
        </p>
        <p>
            Change Padding
            <input type="range" name="padding" min="10" max="150" value="10" data-suffix="px">
        </p>
        <p>
            change Background Color
            <input type="color" name="bgcolor" value="#eee">
        </p>
        <p>
            Change font-size
            <input type="range" name="font-size" min="20" max="100" value="20" data-suffix="px">
        </p>
        <p>
            Change Blur
            <input type="range" name="blur" min="0" max="100" value="0" data-suffix="px">
        </p>
    </div>
    <div class="container">
        <h1 class="title">This is title</h1>
    </div>
    <script>
        let inputs = document.querySelectorAll('input');

        function handleUpdate() {
            const suffix = this.dataset.suffix || '';
            document.documentElement.style.setProperty(`--${this.name}`, this.value+suffix);
        }

        inputs.forEach(input => input.addEventListener('change', handleUpdate))
    </script>
</body>
</html>
